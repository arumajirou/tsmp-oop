name: pytest (sqlite)
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -U pip && pip install -e .[dev] pytest sqlalchemy pyyaml pandas pyarrow mlflow
      - name: Initialize DB (sqlite) and run tests
        run: |
          python -V
          pytest -q
